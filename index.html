<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #weather {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Weather App</h1>
    <div id="weather">
        <h2>Loading...</h2>
    </div>

    <script>
        // Get user's current location
        navigator.geolocation.getCurrentPosition(success, error);

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Fetch weather data from OpenWeatherMap API
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=6ec2c4dc2af55b596da69cd5edd99106`)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = {
                        city: data.name,
                        temperature: Math.round(data.main.temp - 273.15), // Convert temperature to Celsius
                        description: data.weather[0].description
                    };

                    // Update HTML elements with weather information
                    document.getElementById('weather').innerHTML = `
                        <h2>${weatherInfo.city}</h2>
                        <p>Temperature: ${weatherInfo.temperature}°C</p>
                        <p>Description: ${weatherInfo.description}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').innerHTML = '<h2>Unable to fetch weather data</h2>';
                });
        }

        function error() {
            console.error('Error retrieving user location');
            document.getElementById('weather').innerHTML = '<h2>Unable to determine your location</h2>';
        }
    </script>
</body>

</html>
